<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物網站 - 登陸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label,
        input {
            margin: 10px 0;
            width: 100%;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .container1{
            display: flex;

        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="Logo_NIKE.svg.png" alt="Logo" class="logo"></a>
        <div class="nav-links">
            <a href="login.html">登陸</a>
            <a href="register.html">註冊</a>
        </div>
    </header>
    <div class="container1">
    <img src="Boy 1.PNG" alt="" width="400px" height="500px">
    <div class="container">
        <img src="beforeLogin.png" alt="" width="150px" height="150px">
        <h2>登入</h2>
        <form id="loginForm">
            <label for="username">帳號:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">登入</button>
        </form>
    </div>
    <img src="Girl 1.PNG" alt="" width="400px" height="500px">
</div>
    <script>
        // 定義有效的帳號和密碼
        const validUsername = "user";
        const validPassword = "1";

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === validUsername && password === validPassword) {
                window.location.href = 'index.html';
            } else {
                alert('帳號或密碼錯誤');
            }
        });
    </script>
</body>

</html>
